<div ng-controller="FeedCtrl">
  <h2 id="prop_heading">The Props Feed</h2>
  <a href="#/me" class="link">View my props</a>
  <textarea class="form-control" placeholder="Type something positive here :)" ng-model="newProp.text"></textarea>
  <p class = "alert alert-danger ng-binding" ng-show="errorMessage">Positive props only!!</p>
  <div class="row">
    <div class="col-md-4">
      <select ng-model="newProp.receiver" ng-options="bru as bru.first_name for bru in brus" class="form-control"></select>
    </div>
    <div class="col-md-4">
      <div class="btn btn-info" ng-click="addProp()">Validate and send!</div>
      <div id="button">
        <button ng-click="loadData()">Refresh</button>
      </div>
    </div>
  </div>

  <div class="props-feed">
    <div class="prop" ng-repeat="prop in props">
      <p class="feedText">{{prop.text}}</p>
      <div>
        <p class="names">@{{prop.receiver.first_name}}</p>
        <p class="smallHeading">Positivity </p>
        <p class="isScore">{{prop.positivity_score | number}}</p>
        <p class="smallHeading2">Posted </p>
        <p class="isScore2">{{prop.created_at | date:'dd, MMMM yyyy HH:mm'}}</p>
      </div>
      <hr>
    </div>
  </div>
</div>
